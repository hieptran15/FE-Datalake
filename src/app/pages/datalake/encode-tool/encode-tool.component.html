<nb-layout>
  <nb-layout-column
    style=" padding-right: 0 !important;padding-left: 0 !important;padding-top: 15.6px !important;"
    [nbSpinner]="isLoading" nbSpinnerStatus="primary" nbSpinnerSize="giant"
    nbSpinnerMessage="Processing...">
    <nb-card class="height-tab">
      <nb-card-header style="text-align: start">
        <span class="title-page">ENCODE TOOL</span>
      </nb-card-header>
      <!--      <span class="mt-2 ml-3 font-weight-bold"># ENCODE TOOL</span>-->
      <div style="text-align: center; margin-top: 20px"><span>DATA Encryption</span></div>
      <div class="d-flex justify-content-center mt-3">
        <div class="d-block w-50">
          <div class="w-100 d-flex align-items-center">
            <span class="w-15">Input</span>
            <input nbInput type="text" class="w-85 mt-1 input-edit" fullWidth trim="blur" [(ngModel)]="inEncryption">
          </div>
          <div class="w-100 d-flex align-items-center mt-2">
            <span class="w-15">Output </span>
            <input nbInput type="text" class="w-85 mt-1 input-edit" fullWidth [value]="outEncryption" readonly>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center edit-button mt-3 mb-2">
        <button *hasAnyAuthority="authorities.ENCODE_TOOL.ENCODE_TOOL_WRITE" (click)="encryptSensitiveData()">ENCRYPT
        </button>
        <button *hasAnyAuthority="authorities.ENCODE_TOOL.ENCODE_TOOL_WRITE" class=" ml-3"
                (click)="decryptSensitiveData()">DECRYPT
        </button>
      </div>
    </nb-card>
    <nb-card class="height-tab" style="height: 46vh;">
      <div style="text-align: center" class="mt-3"><span>HDFS helper</span></div>
      <div class="d-flex justify-content-center mt-3">
        <div class="d-block w-50">
          <div class="w-100 d-flex align-items-center">
            <span class="w-15">Input</span>
            <input nbInput type="text" class="w-85 mt-1 input-edit" fullWidth trim="blur" [(ngModel)]="inputEncode">
          </div>
          <div class="w-100 d-flex align-items-center mt-2">
            <span class="w-15">Output </span>
            <input nbInput type="text" class="w-85 mt-1 input-edit" fullWidth [value]="outputEncode" readonly>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center edit-button mt-3 mb-2">
        <button *hasAnyAuthority="authorities.ENCODE_TOOL.ENCODE_TOOL_WRITE" (click)="encodeTool()">ENCODE</button>
        <button *hasAnyAuthority="authorities.ENCODE_TOOL.ENCODE_TOOL_WRITE" class=" ml-3" (click)="decodeTool()">
          DECODE
        </button>
      </div>
    </nb-card>
  </nb-layout-column>
</nb-layout>
