<nb-layout>
  <nb-layout-column style=" padding-right: 0 !important;padding-left: 0 !important;padding-top: 15.6px !important;">
    <div class="row">
      <div class="col-lg-12">
        <nb-card>
          <nb-card-header>Quản lý ứng dụng</nb-card-header>
          <nb-card-body>
            <div class="row">
              <div class="col-lg-3">
                <!--            <input type="text" nbInput fullWidth placeholder="Từ khóa" [(ngModel)]="keyword" >-->
                <ng-select fullWidth [items]="clusters$ | async" bindLabel="treeName" [hideSelected]="true"
                           typeToSearchText="Chọn cụm" [typeahead]="clustersInput$" [loading]="clustersLoading"
                           [(ngModel)]="cluster" (focus)="clustersInput$.next()" placeholder="Chọn cụm ứng dụng"
                >
                </ng-select>
              </div>
              <div class="col-lg-3">
                <input style="padding-left: 10px" type="text" nbInput fullWidth placeholder="Từ khóa" [(ngModel)]="keyword" >
                <button nbButton (click)="keyword = ''" style="position: absolute; right: 14px; top: 5px; text-transform: lowercase" ghost  *ngIf="keyword" size="small">
                  <nb-icon icon=close-outline> </nb-icon>
                </button>
              </div>
              <div class="col-lg-4 edit-button">
                <button (click)="search()" status="primary" >
                  <nb-icon icon="search-outline"></nb-icon>
                  Tìm kiếm
                </button>
              </div>
            </div>
          </nb-card-body>
        </nb-card>
      </div>
    </div>
    <div class="row">
      <!--  <div class="col-lg-5">-->
      <!--    <ngx-application-cluster #applicationClusterComponent [keyword]="keyword" (changeCluster)="onChangeCluster($event)"></ngx-application-cluster>-->
      <!--  </div>-->
      <div class="col-lg-12">
        <ngx-application-node #applicationNodeComponent [keyword]="keyword" ></ngx-application-node>
      </div>
    </div>
  </nb-layout-column>
</nb-layout>
